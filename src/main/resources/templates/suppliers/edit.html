
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" th:value="${record.name}" required/>
            </div>
            
<!--            <div class="form-group">
                <label>Product</label>
                <select name="products" class="form-control" multiple="multiple" required/>
                <option value="">Select Product</option>
                <option th:each="product:${products}" th:value="${product.id}" th:selected="${#lists.contains(record.products,product)}" th:text="${product.name}">Select Product</option>
                </select>
            </div>-->

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" th:value="${record.address}" required/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" th:value="${record.email}" required/>
            </div>

            <div class="form-group">
                <label>Contact No</label>
                <input type="text" name="contactNo" class="form-control" th:value="${record.contactNo}" required/>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="id" th:value="${record.id}"/>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
