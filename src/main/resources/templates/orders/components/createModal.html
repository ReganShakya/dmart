<!-- Modal -->
<div class="modal fade" id="form-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="box-body">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <form role="form" method="post" th:action="@{'/'+${pageURI}}">
                    <div class="form-group" id="supplier">
                        <label>Supplier</label>
                        <select id="supplier-id" name="supplier.id" class="form-control" required/>
                        <option value="">Select Supplier</option>
                        <option th:each="supplier:${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}">Select Supplier</option>
                        </select>
                    </div>
                    <div class="form-group" id="product">
                        <label>Product</label>
                        <select name="product.id" id="selectProduct" class="form-control" required/>
                        <option value="">Select Product</option>
                        <!--<option th:each="product:${products}" th:value="${product.id}" th:text="${product.name}">Select Vendor</option>-->
                        </select>
                    </div>

                    <div class="form-group" id="unit">
                        <label>Unit</label>
                        <select name="unit.id" class="form-control" required/>
                        <option value="">Select Unit</option>
                        <option th:each="unit:${units}" th:value="${unit.id}" th:text="${unit.code}">Select Unit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" name="quantity" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Unit Price</label>
                        <input type="text" name="price" class="form-control" required/>
                    </div>

                    <div class="box-footer">
                        <input type="hidden" name="id" value="0"/>
                        <!--<input type="text" name="supplier.id" value="0"/>-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
