
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required/>
            </div>

<!--            <div class="form-group">
                <label>Product</label>
                <select name="products" class="form-control" multiple="multiple" required/>
                <option value="">Select Product</option>
                <option th:each="product:${products}" th:value="${product.id}" th:text="${product.name}">Select Product</option>
                </select>
            </div>-->

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Contact No</label>
                <input type="text" name="contactNo" class="form-control" required/>
            </div>
        </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>
