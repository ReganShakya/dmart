
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">

            <div class="form-group">
                <label>Product</label>
                <Select name="product.id" class="form-control" required/>
                <option value="">Select Product</option>
                <option th:each="product:${products}" th:value="${product.id}" th:text ="${product.name}"
                        th:selected="${product.id==record.product.id}"></option>
            </select>
            </div>
            
            <div class="form-group">
                <label>Unit</label>
                <Select name="unit.id" class="form-control" required/>
                <option value="">Select Unit</option>
                <option th:each="unit:${units}" th:value="${unit.id}" th:text ="${unit.code}"
                        th:selected="${unit.id==record.unit.id}"></option>
            </select>
            </div>
            
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" name="quantity" th:value="${record.quantity}" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>Unit Price</label>
                <input type="text" name="price" th:value="${record.price}" class="form-control" required/>
            </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="id" th:value="${record.id}"/>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
