
<div th:replace="shared/header"></div>
<div class="box box-primary">
    <form role="form" method="post" th:action="@{'/'+${pageURI}}">
        <div class="box-body">

            <div class="form-group">
                <label>Supplier</label>
                <Select name="supplier.id" class="form-control" required/>
                <option value="">Select Vendor</option>
                <option th:each="supplier:${suppliers}" th:value="${supplier.id}" th:text ="${supplier.name}"
                        th:selected="${supplier.id==record.supplier.id}"></option>
            </select>
            </div>
<!--            <div class="form-group">
                <label>Vendor</label>
                <select name="supplier.id" class="form-control" required/>
                <option value="">Select Vendor</option>
                <option th:each="supplier:${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}">Select Vendor</option>
                </select>
            </div>-->
        </div>

        <div class="box-footer">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="id" th:value="${record.id}"/>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{'/'+${pageURI}}" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<div th:replace="shared/footer"></div>
