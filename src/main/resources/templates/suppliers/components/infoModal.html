
<!-- Modal -->
<div class="modal fade" id="info-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>

            <div class="box-body">

                <div class="box-header with-border">
                    <a href="products/create" title="Create new Task" class="product-update-btn">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
                <div class="form-group">
                    <label id="supplier-name">Supplier</label>
                </div>
                
                    <div th:replace="suppliers/components/infoTable"></div>


                <div class="box-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>


            </div>
        </div>
    </div>
</div>
