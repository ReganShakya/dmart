<!-- Modal -->
<div class="modal fade" id="form-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <form role="form" method="post" th:action="@{'/'+${pageURI}}">
                <div class="box-body">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="userName" id="userName" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>email</label>
                        <input type="email" name="email" class="form-control" required/>
                    </div>
                    
                    <div class="form-group">
                        <label>Contact No</label>
                        <input type="text" name="contactNo" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" class="form-control" required/>
                    </div>

                    <div class="form-group" id="password">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password1" id="pwd1" class="form-control" required/>
                        </div>           

                        <div class="form-group">
                            <label>Retype Password</label>
                            <input type="password" name="password2" id="pwd2" class="form-control" required/><span id='message'></span>
                            <input type="hidden" name="password" id="pwd" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" id="role" class="form-control" required/>
                        <option value="">Select Role</option>
                        <option th:each="role:${roles}" th:value="${role.id}"th:text="${role.name}">Select Role</option>
                        </select>
                    </div>

                    <div class="form-inline">
                        <label>Status</label>
                        <label><input type="checkbox" name="status" value="1"/>
                            Active</label>
                    </div>
                </div>

                <div class="box-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="id" value="0"/>
                    <button type="submit" id="save" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
